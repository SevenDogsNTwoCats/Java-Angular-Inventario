<div class="container">
    <div class="container text-center" style="margin: 30px;">
        <h3>Agregar Productos</h3>
    </div>
    <form (ngSubmit)="onSubmit()">
        <div class="mb-3">
            <label for="nombre" class="form-label">Nombre</label>
            <input type="text" class="form-control" id="nombre" required="true" [(ngModel)]="producto.nombre" name="nombre">
        </div>
        <div class="mb-3">
            <label for="descripcion" class="form-label">Descripci√≥n</label>
            <textarea type="text" class="form-control" id="descripcion" required="true" [(ngModel)]="producto.descripcion" name="descripcion"></textarea>
        </div>
        <div class="mb-3">
            <label for="precio" class="form-label">Precio</label>
            <input type="number" class="form-control" id="precio" required="true" [(ngModel)]="producto.precio" name="precio">
        </div>
        <div class="mb-3">
            <label for="cantidad" class="form-label">Cantidad</label>
            <input type="number" class="form-control" id="cantidad" required="true" [(ngModel)]="producto.cantidad" name="cantidad">
        </div>
        <div class="text-center">
            <button type="submit" class="btn btn-primary px-4 py-2 me-3">Agregar</button>
            <a routerLink="/productos" type="submit" class="btn btn-secondary px-4 py-2">Regresar</a>
        </div>
    </form>
</div>
