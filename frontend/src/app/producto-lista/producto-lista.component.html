<div class="container">
    <div class="container text-center" style="margin: 30px;">

        <h3>Sistema de Inventarios</h3>
    </div>
    <table class="table table-striped table-hover align-middle">
        <thead class="table-dark">
            <tr>
                <th scope="col">#</th>
                <th scope="col">Nombre</th>
                <th scope="col">Descripci√≥n</th>
                <th scope="col">Precio</th>
                <th scope="col">Existencias</th>
                <th class="text-center" scope="col">Acciones</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let producto of productos">
                <th scope="row">{{producto.idProducto}}</th>
                <td>{{producto.nombre}}</td>
                <td>{{producto.descripcion}}</td>
                <td>{{producto.precio}}</td>
                <td>{{producto.cantidad}}</td>
                <td>
                    <div class="text-center">
                        <button class="btn btn-warning btn-sm me-3" 
                        (click)="editarProducto(producto.idProducto)"
                        >Editar</button>
                        <button class="btn btn-danger btn-sm me-3"
                        (click)="borrarProducto(producto.idProducto)"
                        >Borrar</button>
                    </div>
                </td>
            </tr>
        </tbody>
    </table>
</div>
